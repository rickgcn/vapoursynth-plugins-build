name: Build VapourSynth Plugins

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-plugins.yml'
      - 'plugins/**'
      - 'scripts/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/build-plugins.yml'
      - 'plugins/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      plugins:
        description: 'Plugins to build (space-separated, leave empty for all)'
        required: false
        default: ''

jobs:
  # Job 1: Generate build matrix
  generate-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      has-builds: ${{ steps.generate.outputs.has-builds }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Generate build matrix
        id: generate
        run: |
          # Parse workflow_dispatch input for plugins
          PLUGINS_INPUT="${{ github.event.inputs.plugins }}"

          if [ -n "$PLUGINS_INPUT" ]; then
            # Convert space-separated list to arguments
            PLUGINS_ARGS="--plugins $PLUGINS_INPUT"
          else
            PLUGINS_ARGS=""
          fi

          # Generate matrix
          MATRIX=$(python3 scripts/generate_matrix.py --type build $PLUGINS_ARGS --output github)

          # Check if matrix is empty
          if echo "$MATRIX" | jq -e '.include | length > 0' > /dev/null; then
            echo "has-builds=true" >> $GITHUB_OUTPUT
          else
            echo "has-builds=false" >> $GITHUB_OUTPUT
          fi

          # Output matrix for next job
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

          # Pretty print for logs
          echo "Generated build matrix:"
          echo "$MATRIX" | jq .

  # Job 2: Check existing releases and filter matrix
  check-releases:
    name: Check Existing Releases
    runs-on: ubuntu-24.04
    needs: generate-matrix
    if: needs.generate-matrix.outputs.has-builds == 'true'
    outputs:
      matrix: ${{ steps.filter.outputs.matrix }}
      has-builds: ${{ steps.filter.outputs.has-builds }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Fetch all tags
        run: |
          git fetch --force --tags

      - name: Check existing releases and filter matrix
        id: filter
        run: |
          # Parse input matrix
          INPUT_MATRIX='${{ needs.generate-matrix.outputs.matrix }}'
          echo "Input matrix:"
          echo "$INPUT_MATRIX" | jq .

          # Fetch all tags
          git fetch --force --tags

          # Create empty filtered matrix
          FILTERED_MATRIX='{"include": []}'

          # Iterate through each matrix entry and check if tag exists
          MATRIX_ENTRIES=$(echo "$INPUT_MATRIX" | jq -c '.include[]')

          for entry in $MATRIX_ENTRIES; do
            PLUGIN=$(echo "$entry" | jq -r '.plugin')
            VERSION=$(echo "$entry" | jq -r '.version')
            PLATFORM=$(echo "$entry" | jq -r '.platform')
            TAG_NAME="${PLUGIN}-${VERSION}-${PLATFORM}"

            # Check if tag exists for this specific platform
            if git ls-remote --tags origin | grep -q "refs/tags/${TAG_NAME}$"; then
              echo "Tag $TAG_NAME already exists, skipping..."
            else
              echo "Tag $TAG_NAME does not exist, adding to build matrix"
              FILTERED_MATRIX=$(echo "$FILTERED_MATRIX" | jq --argjson entry "$entry" '.include += [$entry]')
            fi
          done

          FILTERED_COUNT=$(echo "$FILTERED_MATRIX" | jq '. | length')

          # Check if filtered matrix is empty
          if [ "$FILTERED_COUNT" -eq 0 ]; then
            echo "has-builds=false" >> $GITHUB_OUTPUT
            echo "All releases already exist, skipping build"
          else
            echo "has-builds=true" >> $GITHUB_OUTPUT
            echo "Filtered matrix (skipping existing releases):"
            echo "$FILTERED_MATRIX" | jq .
          fi

          # Output filtered matrix using heredoc format
          {
            echo "matrix<<EOF"
            echo "$FILTERED_MATRIX"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  # Job 3: Build plugins using matrix
  build:
    name: Build ${{ matrix.plugin }} ${{ matrix.version }} (${{ matrix.platform }})
    needs: check-releases
    if: needs.check-releases.outputs.has-builds == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.check-releases.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install pyyaml zstandard

      # Platform-specific setup for Linux
      - name: Setup Linux build environment
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: autoconf automake build-essential cmake libtool meson nasm ninja-build pkg-config yasm wget
          version: 1.0

      # Download and setup cross-compilation toolchain for Linux
      - name: Setup cross-compilation toolchain (Linux)
        if: runner.os == 'Linux' && (matrix.platform == 'linux-x86_64-glibc' || matrix.platform == 'linux-x86_64-musl')
        run: |
          # Extract repository owner from GITHUB_REPOSITORY
          REPO_OWNER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)

          # Determine which toolchain to download
          if [[ "${{ matrix.platform }}" == "linux-x86_64-glibc" ]]; then
            TOOLCHAIN_NAME="x86_64-linux-glibc-toolchain"
            TOOLCHAIN_FILE="x86_64-linux-glibc-toolchain.tar.gz"
            TOOLCHAIN_SUBDIR="x86_64-unknown-linux-gnu"
          elif [[ "${{ matrix.platform }}" == "linux-x86_64-musl" ]]; then
            TOOLCHAIN_NAME="x86_64-linux-musl-toolchain"
            TOOLCHAIN_FILE="x86_64-linux-musl-toolchain.tar.gz"
            TOOLCHAIN_SUBDIR="x86_64-unknown-linux-musl"
          fi

          echo "Toolchain name: $TOOLCHAIN_NAME"
          echo "Toolchain file: $TOOLCHAIN_FILE"
          echo "Toolchain subdir: $TOOLCHAIN_SUBDIR"

          # Create x-tools directory in HOME
          mkdir -p $HOME/x-tools

          # Download toolchain from GitHub releases
          cd $HOME/x-tools
          TOOLCHAIN_URL="https://github.com/${REPO_OWNER}/vapoursynth-plugins-build/releases/download/${TOOLCHAIN_NAME}/${TOOLCHAIN_FILE}"
          echo "Downloading toolchain from: $TOOLCHAIN_URL"
          wget -O "$TOOLCHAIN_FILE" "$TOOLCHAIN_URL"

          # Extract toolchain (this will create x86_64-unknown-linux-gnu/ or x86_64-unknown-linux-musl/)
          echo "Extracting toolchain..."
          tar xf "$TOOLCHAIN_FILE"

          # Set SYSROOT path for cross-compilation
          export TOOLCHAIN_ROOT="$HOME/x-tools/$TOOLCHAIN_SUBDIR"
          export SYSROOT="$TOOLCHAIN_ROOT/$TOOLCHAIN_SUBDIR/sysroot"
          echo "SYSROOT=$SYSROOT" >> $GITHUB_ENV

          # Create sysroot directory structure and make it writable
          sudo mkdir -p "$SYSROOT/usr/local/lib" "$SYSROOT/usr/local/include" "$SYSROOT/usr/local/bin"
          sudo chmod -R u+w "$SYSROOT"

          # Add toolchain bin to PATH (prepend to ensure priority)
          export TOOLCHAIN_BIN="$HOME/x-tools/$TOOLCHAIN_SUBDIR/bin"
          echo "PATH=$TOOLCHAIN_BIN:$PATH" >> $GITHUB_ENV
          echo "$TOOLCHAIN_BIN" >> $GITHUB_PATH

          # List toolchain contents
          echo "Toolchain installed:"
          ls -la

          # Verify toolchain
          echo "Verifying toolchain..."
          gcc --version

      # Platform-specific setup for macOS
      - name: Setup macOS build environment
        if: runner.os == 'macOS'
        run: |
          # Determine Homebrew prefix based on architecture
          if [[ "${{ matrix.platform }}" == "darwin-aarch64" ]]; then
            HOMEBREW_PREFIX="/opt/homebrew"
          else
            HOMEBREW_PREFIX="/usr/local"
          fi
          echo "Homebrew prefix: $HOMEBREW_PREFIX"

          brew install \
            autoconf \
            automake \
            libtool \
            pkg-config \
            nasm \
            yasm \
            meson \
            ninja \
            cmake

          # Fix libtool conflict: create symlinks for GNU libtool tools
          ln -sf "$HOMEBREW_PREFIX/bin/glibtool" "$HOMEBREW_PREFIX/bin/libtool"
          ln -sf "$HOMEBREW_PREFIX/bin/glibtoolize" "$HOMEBREW_PREFIX/bin/libtoolize"

      # Determine PREFIXDIR based on platform
      - name: Set environment variables
        id: env
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == darwin-aarch64 ]]; then
            echo "PREFIXDIR=/opt/homebrew" >> $GITHUB_ENV
          elif [[ "${{ matrix.platform }}" == darwin-x86_64 ]]; then
            echo "PREFIXDIR=/usr/local" >> $GITHUB_ENV
          fi
          # For Linux, don't set PREFIXDIR - let scripts auto-detect based on SYSROOT

      # Build the plugin
      - name: Build plugin
        id: build
        shell: bash
        continue-on-error: true
        run: |
          # Set PREFIXDIR argument if defined
          if [ -n "$PREFIXDIR" ]; then
            PREFIXDIR_ARG="--prefixdir $PREFIXDIR"
          else
            PREFIXDIR_ARG=""
          fi

          # Run build script and capture output
          python3 scripts/build.py \
            --plugin "${{ matrix.plugin }}" \
            --version "${{ matrix.version }}" \
            --platform "${{ matrix.platform }}" \
            --workdir "${{ runner.temp }}/build" \
            $PREFIXDIR_ARG | tee build_output.log

      # Collect artifacts from YAML-defined paths
      - name: Collect artifacts
        id: artifacts
        if: steps.build.outcome == 'success'
        shell: bash
        run: |
          # Create artifacts directory
          mkdir -p artifacts

          # Extract artifact paths from build output
          # Look for lines after "ARTIFACTS:" marker
          sed -n '/^ARTIFACTS:$/,$ p' build_output.log | tail -n +2 | grep -v '^$' | while read -r artifact_path; do
            if [ -f "$artifact_path" ]; then
              # Use cp -L to dereference symlinks and copy actual files
              cp -L "$artifact_path" artifacts/
              echo "Copied: $artifact_path (dereferencing symlinks)"
            else
              echo "Warning: Artifact not found: $artifact_path"
            fi
          done

          # List what we collected
          echo "Artifacts collected:"
          ls -lh artifacts/

      - name: Upload artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}
          path: artifacts/
          retention-days: 7

      - name: Record build result
        if: always()
        env:
          PLUGIN: ${{ matrix.plugin }}
          VERSION: ${{ matrix.version }}
          PLATFORM: ${{ matrix.platform }}
          RUNNER: ${{ matrix.runner }}
          BUILD_STATUS: ${{ steps.build.outcome }}
          RESULT_FILE: build-status/${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}.json
        run: |
          mkdir -p build-status
          python3 scripts/record_build_result.py

      - name: Upload build result metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-result-${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}
          path: build-status/${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}.json
          retention-days: 7

      - name: Fail build if step failed
        if: steps.build.outcome != 'success'
        run: exit 1

  # Job 3: Generate test matrix
  generate-test-matrix:
    name: Generate Test Matrix
    needs: build
    if: always() && needs.build.result != 'skipped'
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      has-tests: ${{ steps.generate.outputs.has-tests }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Download build result metadata
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: build-result-*
          path: build-results
          merge-multiple: true

      - name: Generate test matrix
        id: generate
        run: |
          # Parse workflow_dispatch input for plugins
          PLUGINS_INPUT="${{ github.event.inputs.plugins }}"

          if [ -n "$PLUGINS_INPUT" ]; then
            # Convert space-separated list to arguments
            PLUGINS_ARGS="--plugins $PLUGINS_INPUT"
          else
            PLUGINS_ARGS=""
          fi

          # Generate full test matrix in JSON format
          python3 scripts/generate_matrix.py --type test $PLUGINS_ARGS --output json > base_test_matrix.json
          mkdir -p build-results

          # Filter test matrix to include only successful builds
          python3 scripts/generate_test_matrix.py \
            --base-matrix base_test_matrix.json \
            --build-results-dir build-results \
            --output "$GITHUB_OUTPUT"

  # Job 4: Test plugins using matrix
  test:
    name: Test ${{ matrix.plugin }} - ${{ matrix.test_name }} (${{ matrix.platform }})
    needs: [build, generate-test-matrix]
    if: |
      always() &&
      needs.generate-test-matrix.outputs.has-tests == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-test-matrix.outputs.matrix) }}
    env:
      TEST_RESULT_FILE: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml zstandard

      # Install Docker for Linux testing
      - name: Set up Docker for Linux testing
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@v3

      # Pull Docker image for testing
      - name: Pull VapourSynth testing image
        if: runner.os == 'Linux'
        run: |
          echo "Pulling Docker image for testing..."
          # Extract repository owner from GITHUB_REPOSITORY
          REPO_OWNER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)
          # Determine which image to use based on platform
          if [[ "${{ matrix.platform }}" == *glibc* ]]; then
            IMAGE_TAG="R72-centos7"
          elif [[ "${{ matrix.platform }}" == *musl* ]]; then
            IMAGE_TAG="R72-alpine"
          fi
          echo "Using image: ghcr.io/${REPO_OWNER}/vapoursynth-tester:${IMAGE_TAG}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "REPO_OWNER=${REPO_OWNER}" >> $GITHUB_ENV
          docker pull ghcr.io/${REPO_OWNER}/vapoursynth-tester:${IMAGE_TAG}

      - name: Install VapourSynth (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install vapoursynth


      # Download build artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}
          path: ${{ runner.temp }}/artifacts

      # Determine plugin path for testing (not needed for Linux Docker)
      - name: Setup plugin path
        id: plugin-path
        if: runner.os != 'Linux'
        shell: bash
        run: |
          echo "PLUGIN_PATH=/tmp" >> $GITHUB_ENV
          cp "${{ runner.temp }}/artifacts"/* /tmp/ 2>/dev/null || true

      # Run the test
      - name: Run test
        id: run-test
        continue-on-error: true
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == linux-* ]]; then
            # Use Docker container for Linux testing
            echo "Running test in Docker container..."
            docker run --rm \
              -v "${{ runner.temp }}/artifacts":/artifacts \
              -v "$(pwd)":/src \
              ghcr.io/${REPO_OWNER}/vapoursynth-tester:${IMAGE_TAG} \
              bash -c "set -euo pipefail; cd /src; python3 scripts/test.py \
                --plugin '${{ matrix.plugin }}' \
                --version '${{ matrix.version }}' \
                --platform '${{ matrix.platform }}' \
                --test-name '${{ matrix.test_name }}' \
                --artifact-dir /artifacts \
                --testdir /tmp/test"
          else
            # Use native testing for macOS
            python3 scripts/test.py \
              --plugin "${{ matrix.plugin }}" \
              --version "${{ matrix.version }}" \
              --platform "${{ matrix.platform }}" \
              --test-name "${{ matrix.test_name }}" \
              --artifact-dir "${{ runner.temp }}/artifacts" \
              --testdir "${{ runner.temp }}/test"
          fi

      - name: Record test result
        if: always()
        env:
          PLUGIN: ${{ matrix.plugin }}
          VERSION: ${{ matrix.version }}
          PLATFORM: ${{ matrix.platform }}
          TEST_NAME: ${{ matrix.test_name }}
          RUNNER: ${{ matrix.runner }}
          TEST_STATUS: ${{ steps.run-test.outcome }}
          RESULT_PATH_FILE: ${{ runner.temp }}/test-result-path.txt
        run: |
          mkdir -p test-status
          rm -f "$RESULT_PATH_FILE"
          python3 scripts/record_test_result.py
          if [ -f "$RESULT_PATH_FILE" ]; then
            RESULT_FILE_PATH=$(cat "$RESULT_PATH_FILE")
            if [ -n "$RESULT_FILE_PATH" ]; then
              echo "TEST_RESULT_FILE=$RESULT_FILE_PATH" >> $GITHUB_ENV
            fi
          fi

      - name: Upload test result metadata
        if: always() && env.TEST_RESULT_FILE != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-result-${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}-${{ matrix.test_name }}
          path: ${{ env.TEST_RESULT_FILE }}
          retention-days: 7

      - name: Fail if test failed
        if: steps.run-test.outcome != 'success'
        run: exit 1

  # Job 5: Generate release matrix (per plugin-version-platform)
  generate-release-matrix:
    name: Generate Release Matrix
    needs: [build, test, generate-test-matrix]
    # Run if build succeeded
    # If tests exist, they must succeed; if no tests, test job will be skipped and that's ok
    # Only run on push to main branch
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      has-releases: ${{ steps.generate.outputs.has-releases }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Download build result metadata
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: build-result-*
          path: release-info/build-results
          merge-multiple: true

      - name: Download test result metadata
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: test-result-*
          path: release-info/test-results
          merge-multiple: true

      - name: Generate base test matrix
        run: |
          python3 scripts/generate_matrix.py --type test --output json > base_test_matrix.json

      - name: Generate release matrix
        id: generate
        run: |
          python3 scripts/generate_release_matrix.py \
            --build-results-dir release-info/build-results \
            --test-results-dir release-info/test-results \
            --base-test-matrix base_test_matrix.json \
            --output "$GITHUB_OUTPUT"

  # Job 6: Create releases (one per plugin-version-platform)
  create-release:
    name: Release ${{ matrix.plugin }} ${{ matrix.version }} (${{ matrix.platform }})
    needs: [test, generate-release-matrix]
    if: |
      always() &&
      needs.generate-release-matrix.outputs.has-releases == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-release-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Check if release already exists
        id: check-tag
        run: |
          TAG_NAME="${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}"

          # Check if tag exists for this specific platform
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "Tag $TAG_NAME already exists, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist, will create release"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Download artifact for this platform
        if: steps.check-tag.outputs.skip == 'false'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}
          path: artifacts/${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}

      - name: Create release archives
        if: steps.check-tag.outputs.skip == 'false'
        run: |
          mkdir -p release-files
          ARTIFACT_DIR="artifacts/${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}"
          ARCHIVE_NAME="${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}"
          echo "Creating archive for $ARCHIVE_NAME"
          tar czf "release-files/${ARCHIVE_NAME}.tar.gz" -C "$ARTIFACT_DIR" .

          # List what we created
          echo "Release archives created:"
          ls -lh release-files/

      - name: Load plugin metadata
        if: steps.check-tag.outputs.skip == 'false'
        id: metadata
        run: |
          # Load plugin config to get description, license, etc.
          PLUGIN_CONFIG="plugins/${{ matrix.plugin }}/${{ matrix.plugin }}.yml"

          if [ -f "$PLUGIN_CONFIG" ]; then
            DESCRIPTION=$(python3 -c "import yaml; config = yaml.safe_load(open('$PLUGIN_CONFIG')); print(config.get('description', ''))")
            LICENSE=$(python3 -c "import yaml; config = yaml.safe_load(open('$PLUGIN_CONFIG')); print(config.get('license', 'Unknown'))")
            REPOSITORY=$(python3 -c "import yaml; config = yaml.safe_load(open('$PLUGIN_CONFIG')); print(config.get('repository', ''))")

            echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
            echo "license=$LICENSE" >> $GITHUB_OUTPUT
            echo "repository=$REPOSITORY" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check-tag.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check-tag.outputs.tag_name }}
          name: ${{ matrix.plugin }} ${{ matrix.version }} (${{ matrix.platform }})
          body: |
            ${{ steps.metadata.outputs.description }}

            ## Build Information
            - **Version**: ${{ matrix.version }}
            - **Platform**: ${{ matrix.platform }}
            - **License**: ${{ steps.metadata.outputs.license }}
            - **Source Repository**: ${{ steps.metadata.outputs.repository }}
            - **Built on**: ${{ github.sha }}

            ## Installation
            Download the archive for this platform and extract the plugin file to your VapourSynth plugins directory.

            ---
            ðŸ¤– Automated build from commit ${{ github.sha }}
          draft: false
          prerelease: false
          files: release-files/${{ matrix.plugin }}-${{ matrix.version }}-${{ matrix.platform }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
