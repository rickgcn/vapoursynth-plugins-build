name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      vapoursynth_version:
        description: 'VapourSynth version (e.g., R72)'
        required: false
        default: 'R72'
  push:
    branches:
      - main
    paths:
      - 'docker/vapoursynth-tester/**'
      - '.github/workflows/build-dockerimage.yml'

jobs:
  build-centos7:
    name: Build CentOS 7 image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/vapoursynth-tester
          tags: |
            type=raw,value=${{ github.event.inputs.vapoursynth_version || 'R72' }}-centos7

      - name: Build and push CentOS 7 image
        uses: docker/build-push-action@v5
        with:
          context: docker/vapoursynth-tester
          file: docker/vapoursynth-tester/Dockerfile.centos7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-alpine:
    name: Build Alpine image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/vapoursynth-tester
          tags: |
            type=raw,value=${{ github.event.inputs.vapoursynth_version || 'R72' }}-alpine

      - name: Build and push Alpine image
        uses: docker/build-push-action@v5
        with:
          context: docker/vapoursynth-tester
          file: docker/vapoursynth-tester/Dockerfile.alpine
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
