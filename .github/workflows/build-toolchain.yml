name: Build Toolchains

on:
  workflow_dispatch:
    inputs:
      toolchains:
        description: 'Toolchains to build (space-separated: musl glibc, or leave empty for all)'
        required: false
        default: 'musl glibc'

jobs:
  build-musl-toolchain:
    name: Build musl toolchain (x86_64)
    runs-on: ubuntu-24.04
    if: contains(github.event.inputs.toolchains, 'musl') || github.event.inputs.toolchains == ''
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential autoconf automake libtool libtool-bin bison flex gawk help2man libncurses5-dev texinfo unzip wget xz-utils
          version: 1.0

      - name: Download crosstool-NG
        run: |
          wget http://crosstool-ng.org/download/crosstool-ng/crosstool-ng-1.28.0.tar.xz
          tar xf crosstool-ng-1.28.0.tar.xz

      - name: Build crosstool-NG
        run: |
          cd crosstool-ng-1.28.0
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make install

      - name: Configure musl toolchain
        run: |
          mkdir -p $HOME/build-musl
          cd $HOME/build-musl
          cp ${{ github.workspace }}/toolchains/linux-x86_64-musl.config ./.config

      - name: Cache musl toolchain
        id: cache-musl
        uses: actions/cache@v4
        with:
          path: ~/x-tools/x86_64-unknown-linux-musl
          key: musl-toolchain-${{ hashFiles('toolchains/linux-x86_64-musl.config') }}

      - name: Build musl toolchain
        if: steps.cache-musl.outputs.cache-hit != 'true'
        run: |
          cd $HOME/build-musl
          ct-ng build

      - name: Create symlinks for toolchain executables
        run: |
          cd $HOME/x-tools/x86_64-unknown-linux-musl/bin

          # Add write permission to directory
          chmod u+w .

          # Create symlinks without the target prefix
          for file in x86_64-unknown-linux-musl-*; do
            if [ -f "$file" ] && [ -x "$file" ]; then
              # Extract the tool name without prefix
              tool_name="${file#x86_64-unknown-linux-musl-}"

              # Create symlink
              ln -sf "$file" "$tool_name"
              echo "Created symlink: $tool_name -> $file"
            fi
          done

          # List all files to verify
          ls -lh

      - name: Package toolchain
        run: |
          cd $HOME/x-tools
          tar czf x86_64-linux-musl-toolchain.tar.gz x86_64-unknown-linux-musl/

          # Generate metadata
          cat > toolchain-info.txt <<EOF
          Toolchain: x86_64-linux-musl
          Kernel: 3.2.101
          C Library: musl
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

          ls -lh x86_64-linux-musl-toolchain.tar.gz

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-musl-toolchain
          path: |
            ~/x-tools/x86_64-linux-musl-toolchain.tar.gz
            ~/x-tools/toolchain-info.txt
          retention-days: 90

      - name: Check if release exists
        id: check-release
        run: |
          TAG_NAME="x86_64-linux-musl-toolchain"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create release body
        if: steps.check-release.outputs.exists == 'false'
        run: |
          cd $HOME/x-tools
          cat > release-body.md <<'EOF'
          This toolchain is intended for building VapourSynth plugins in this repository.

          ## Build Information

          EOF
          cat toolchain-info.txt >> release-body.md

          # Copy files to workspace for release action
          cp release-body.md $GITHUB_WORKSPACE/
          cp x86_64-linux-musl-toolchain.tar.gz $GITHUB_WORKSPACE/

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check-release.outputs.tag_name }}
          name: ${{ steps.check-release.outputs.tag_name }}
          body_path: release-body.md
          draft: false
          prerelease: false
          files: x86_64-linux-musl-toolchain.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-glibc-toolchain:
    name: Build glibc 2.17 toolchain (x86_64)
    runs-on: ubuntu-24.04
    if: contains(github.event.inputs.toolchains, 'glibc') || github.event.inputs.toolchains == ''
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential autoconf automake libtool libtool-bin bison flex gawk help2man libncurses5-dev texinfo unzip wget xz-utils
          version: 1.0

      - name: Download crosstool-NG
        run: |
          wget http://crosstool-ng.org/download/crosstool-ng/crosstool-ng-1.28.0.tar.xz
          tar xf crosstool-ng-1.28.0.tar.xz

      - name: Build crosstool-NG
        run: |
          cd crosstool-ng-1.28.0
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make install

      - name: Configure glibc toolchain
        run: |
          mkdir -p $HOME/build-glibc
          cd $HOME/build-glibc
          cp ${{ github.workspace }}/toolchains/linux-x86_64-glibc.config ./.config

      - name: Cache glibc toolchain
        id: cache-glibc
        uses: actions/cache@v4
        with:
          path: ~/x-tools/x86_64-unknown-linux-gnu
          key: glibc-toolchain-${{ hashFiles('toolchains/linux-x86_64-glibc.config') }}

      - name: Build glibc toolchain
        if: steps.cache-glibc.outputs.cache-hit != 'true'
        run: |
          cd $HOME/build-glibc
          ct-ng build

      - name: Create symlinks for toolchain executables
        run: |
          cd $HOME/x-tools/x86_64-unknown-linux-gnu/bin

          # Add write permission to directory
          chmod u+w .

          # Create symlinks without the target prefix
          for file in x86_64-unknown-linux-gnu-*; do
            if [ -f "$file" ] && [ -x "$file" ]; then
              # Extract the tool name without prefix
              tool_name="${file#x86_64-unknown-linux-gnu-}"

              # Create symlink
              ln -sf "$file" "$tool_name"
              echo "Created symlink: $tool_name -> $file"
            fi
          done

          # List all files to verify
          ls -lh

      - name: Package toolchain
        run: |
          cd $HOME/x-tools
          tar czf x86_64-linux-glibc-toolchain.tar.gz x86_64-unknown-linux-gnu/

          # Generate metadata
          cat > toolchain-info.txt <<EOF
          Toolchain: x86_64-linux-gnu
          Kernel: 3.2.101
          C Library: glibc 2.17
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

          ls -lh x86_64-linux-glibc-toolchain.tar.gz

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-glibc-toolchain
          path: |
            ~/x-tools/x86_64-linux-glibc-toolchain.tar.gz
            ~/x-tools/toolchain-info.txt
          retention-days: 90

      - name: Check if release exists
        id: check-release
        run: |
          TAG_NAME="x86_64-linux-glibc-toolchain"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create release body
        if: steps.check-release.outputs.exists == 'false'
        run: |
          cd $HOME/x-tools
          cat > release-body.md <<'EOF'
          This toolchain is intended for building VapourSynth plugins in this repository.

          ## Build Information

          EOF
          cat toolchain-info.txt >> release-body.md

          # Copy files to workspace for release action
          cp release-body.md $GITHUB_WORKSPACE/
          cp x86_64-linux-glibc-toolchain.tar.gz $GITHUB_WORKSPACE/

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check-release.outputs.tag_name }}
          name: ${{ steps.check-release.outputs.tag_name }}
          body_path: release-body.md
          draft: false
          prerelease: false
          files: x86_64-linux-glibc-toolchain.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
