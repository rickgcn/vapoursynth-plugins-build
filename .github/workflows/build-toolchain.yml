name: Build Toolchains

on:
  workflow_dispatch:
    inputs:
      toolchains:
        description: 'Toolchains to build (space-separated: musl glibc, or leave empty for all)'
        required: false
        default: 'musl glibc'

jobs:
  build-musl-toolchain:
    name: Build musl toolchain (x86_64)
    runs-on: ubuntu-24.04
    if: contains(github.event.inputs.toolchains, 'musl') || github.event.inputs.toolchains == ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential autoconf automake libtool libtool-bin bison flex gawk help2man libncurses5-dev texinfo unzip wget xz-utils
          version: 1.0

      - name: Download crosstool-NG
        run: |
          wget http://crosstool-ng.org/download/crosstool-ng/crosstool-ng-1.28.0.tar.xz
          tar xf crosstool-ng-1.28.0.tar.xz

      - name: Build crosstool-NG
        run: |
          cd crosstool-ng-1.28.0
          ./configure --prefix=/usr/local
          make -j$(nproc)
          make install

      - name: Configure musl toolchain
        run: |
          mkdir -p $HOME/build-musl
          cd $HOME/build-musl
          cp ${{ github.workspace }}/toolchains/linux-x86_64-musl.config ./.config

      - name: Build musl toolchain
        run: |
          cd $HOME/build-musl
          ct-ng build

      - name: Create symlinks for toolchain executables
        run: |
          cd $HOME/x-tools/x86_64-unknown-linux-musl/bin

          # Create symlinks without the target prefix
          for file in x86_64-unknown-linux-musl-*; do
            if [ -f "$file" ] && [ -x "$file" ]; then
              # Extract the tool name without prefix
              tool_name="${file#x86_64-unknown-linux-musl-}"

              # Create symlink
              ln -sf "$file" "$tool_name"
              echo "Created symlink: $tool_name -> $file"
            fi
          done

          # List all files to verify
          ls -lh

      - name: Package toolchain
        run: |
          cd $HOME/x-tools
          tar czf x86_64-linux-musl-toolchain.tar.gz x86_64-unknown-linux-musl/

          # Generate metadata
          cat > toolchain-info.txt <<EOF
          Toolchain: x86_64-linux-musl
          Kernel: 3.2.101
          C Library: musl
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

          ls -lh x86_64-linux-musl-toolchain.tar.gz

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-musl-toolchain
          path: |
            ~/x-tools/x86_64-linux-musl-toolchain.tar.gz
            ~/x-tools/toolchain-info.txt
          retention-days: 90

  build-glibc-toolchain:
    name: Build glibc 2.17 toolchain (x86_64)
    runs-on: ubuntu-24.04
    if: contains(github.event.inputs.toolchains, 'glibc') || github.event.inputs.toolchains == ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential autoconf automake libtool libtool-bin bison flex gawk help2man libncurses5-dev texinfo unzip wget xz-utils
          version: 1.0

      - name: Download crosstool-NG
        run: |
          wget http://crosstool-ng.org/download/crosstool-ng/crosstool-ng-1.28.0.tar.xz
          tar xf crosstool-ng-1.28.0.tar.xz

      - name: Build crosstool-NG
        run: |
          cd crosstool-ng-1.28.0
          ./configure --prefix=/usr/local
          make -j$(nproc)
          make install

      - name: Configure glibc toolchain
        run: |
          mkdir -p $HOME/build-glibc
          cd $HOME/build-glibc
          cp ${{ github.workspace }}/toolchains/linux-x86_64-glibc.config ./.config

      - name: Build glibc toolchain
        run: |
          cd $HOME/build-glibc
          ct-ng build

      - name: Create symlinks for toolchain executables
        run: |
          cd $HOME/x-tools/x86_64-unknown-linux-gnu/bin

          # Create symlinks without the target prefix
          for file in x86_64-unknown-linux-gnu-*; do
            if [ -f "$file" ] && [ -x "$file" ]; then
              # Extract the tool name without prefix
              tool_name="${file#x86_64-unknown-linux-gnu-}"

              # Create symlink
              ln -sf "$file" "$tool_name"
              echo "Created symlink: $tool_name -> $file"
            fi
          done

          # List all files to verify
          ls -lh

      - name: Package toolchain
        run: |
          cd $HOME/x-tools
          tar czf x86_64-linux-glibc-toolchain.tar.gz x86_64-unknown-linux-gnu/

          # Generate metadata
          cat > toolchain-info.txt <<EOF
          Toolchain: x86_64-linux-gnu
          Kernel: 3.2.101
          C Library: glibc 2.17
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

          ls -lh x86_64-linux-glibc-toolchain.tar.gz

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-glibc-toolchain
          path: |
            ~/x-tools/x86_64-linux-glibc-toolchain.tar.gz
            ~/x-tools/toolchain-info.txt
          retention-days: 90

  create-release:
    name: Create Toolchain Release
    needs: [build-musl-toolchain, build-glibc-toolchain]
    if: always() && (needs.build-musl-toolchain.result == 'success' || needs.build-glibc-toolchain.result == 'success')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download all toolchain artifacts
        uses: actions/download-artifact@v4
        with:
          path: toolchains

      - name: Create release tag
        id: tag
        run: |
          TAG_NAME="toolchains-$(date +%Y%m%d-%H%M%S)"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy all tarballs
          find toolchains -name "*.tar.gz" -exec cp {} release-files/ \;

          # Combine info files
          cat > release-files/README.md <<'EOF'
          # Cross-compilation Toolchains

          Pre-built toolchains for building VapourSynth plugins with old Linux compatibility.

          ## Available Toolchains

          EOF

          find toolchains -name "toolchain-info.txt" -exec cat {} \; >> release-files/README.md

          cat >> release-files/README.md <<'EOF'

          ## Usage

          ### musl toolchain
          ```bash
          tar xzf x86_64-linux-musl-toolchain.tar.gz
          export PATH="$PWD/x86_64-unknown-linux-musl/bin:$PATH"
          ```

          ### glibc 2.17 toolchain
          ```bash
          tar xzf x86_64-linux-glibc-toolchain.tar.gz
          export PATH="$PWD/x86_64-unknown-linux-gnu/bin:$PATH"
          ```

          ## Compatibility

          - **musl**: Compatible with any Linux system (static linking)
          - **glibc 2.17**: Compatible with CentOS 7, RHEL 7, and newer systems
          - **Kernel**: Minimum 3.2.101
          EOF

          ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Toolchains ${{ steps.tag.outputs.tag_name }}
          body_path: release-files/README.md
          draft: false
          prerelease: false
          files: release-files/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
