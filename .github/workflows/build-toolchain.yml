name: Build Toolchains

on:
  workflow_dispatch:
    inputs:
      toolchains:
        description: 'Toolchains to build (space-separated: musl glibc, or leave empty for all)'
        required: false
        default: 'musl glibc'

jobs:
  build-musl-toolchain:
    name: Build musl toolchain (x86_64)
    runs-on: ubuntu-latest
    if: contains(github.event.inputs.toolchains, 'musl') || github.event.inputs.toolchains == ''
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            bison \
            flex \
            gawk \
            help2man \
            libncurses5-dev \
            libtool-bin \
            texinfo \
            unzip \
            wget \
            xz-utils

      - name: Download crosstool-NG
        run: |
          git clone https://github.com/crosstool-ng/crosstool-ng.git
          cd crosstool-ng
          git checkout crosstool-ng-1.26.0

      - name: Build crosstool-NG
        run: |
          cd crosstool-ng
          ./bootstrap
          ./configure --prefix=$HOME/ct-ng
          make -j$(nproc)
          make install

      - name: Configure musl toolchain
        run: |
          mkdir -p $HOME/build-musl
          cd $HOME/build-musl

          # Use sample config as base
          $HOME/ct-ng/bin/ct-ng x86_64-unknown-linux-musl

          # Customize configuration
          cat >> .config <<'EOF'
          CT_PREFIX_DIR="$HOME/x-tools/${CT_TARGET}"
          CT_LINUX_VERSION="3.2.101"
          CT_EXPERIMENTAL=y
          CT_ALLOW_BUILD_AS_ROOT=y
          CT_ALLOW_BUILD_AS_ROOT_SURE=y
          EOF

      - name: Build musl toolchain
        run: |
          cd $HOME/build-musl
          $HOME/ct-ng/bin/ct-ng build
        env:
          CT_ALLOW_BUILD_AS_ROOT: y
          CT_ALLOW_BUILD_AS_ROOT_SURE: y

      - name: Package toolchain
        run: |
          cd $HOME/x-tools
          tar czf x86_64-linux-musl-toolchain.tar.gz x86_64-unknown-linux-musl/

          # Generate metadata
          cat > toolchain-info.txt <<EOF
          Toolchain: x86_64-linux-musl
          Kernel: 3.2.101
          C Library: musl
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

          ls -lh x86_64-linux-musl-toolchain.tar.gz

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-musl-toolchain
          path: |
            ~/x-tools/x86_64-linux-musl-toolchain.tar.gz
            ~/x-tools/toolchain-info.txt
          retention-days: 90

  build-glibc-toolchain:
    name: Build glibc 2.17 toolchain (x86_64)
    runs-on: ubuntu-latest
    if: contains(github.event.inputs.toolchains, 'glibc') || github.event.inputs.toolchains == ''
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            bison \
            flex \
            gawk \
            help2man \
            libncurses5-dev \
            libtool-bin \
            texinfo \
            unzip \
            wget \
            xz-utils

      - name: Download crosstool-NG
        run: |
          git clone https://github.com/crosstool-ng/crosstool-ng.git
          cd crosstool-ng
          git checkout crosstool-ng-1.26.0

      - name: Build crosstool-NG
        run: |
          cd crosstool-ng
          ./bootstrap
          ./configure --prefix=$HOME/ct-ng
          make -j$(nproc)
          make install

      - name: Configure glibc 2.17 toolchain
        run: |
          mkdir -p $HOME/build-glibc
          cd $HOME/build-glibc

          # Use sample config as base
          $HOME/ct-ng/bin/ct-ng x86_64-unknown-linux-gnu

          # Customize configuration for glibc 2.17
          cat >> .config <<'EOF'
          CT_PREFIX_DIR="$HOME/x-tools/${CT_TARGET}"
          CT_GLIBC_V_2_17=y
          CT_GLIBC_VERSION="2.17"
          CT_LINUX_VERSION="3.2.101"
          CT_EXPERIMENTAL=y
          CT_ALLOW_BUILD_AS_ROOT=y
          CT_ALLOW_BUILD_AS_ROOT_SURE=y
          EOF

          # Old config format compatibility
          $HOME/ct-ng/bin/ct-ng oldconfig

      - name: Build glibc toolchain
        run: |
          cd $HOME/build-glibc
          $HOME/ct-ng/bin/ct-ng build
        env:
          CT_ALLOW_BUILD_AS_ROOT: y
          CT_ALLOW_BUILD_AS_ROOT_SURE: y

      - name: Package toolchain
        run: |
          cd $HOME/x-tools
          tar czf x86_64-linux-glibc217-toolchain.tar.gz x86_64-unknown-linux-gnu/

          # Generate metadata
          cat > toolchain-info.txt <<EOF
          Toolchain: x86_64-linux-gnu
          Kernel: 3.2.101
          C Library: glibc 2.17
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          EOF

          ls -lh x86_64-linux-glibc217-toolchain.tar.gz

      - name: Upload toolchain artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-linux-glibc217-toolchain
          path: |
            ~/x-tools/x86_64-linux-glibc217-toolchain.tar.gz
            ~/x-tools/toolchain-info.txt
          retention-days: 90

  create-release:
    name: Create Toolchain Release
    needs: [build-musl-toolchain, build-glibc-toolchain]
    if: always() && (needs.build-musl-toolchain.result == 'success' || needs.build-glibc-toolchain.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all toolchain artifacts
        uses: actions/download-artifact@v4
        with:
          path: toolchains

      - name: Create release tag
        id: tag
        run: |
          TAG_NAME="toolchains-$(date +%Y%m%d-%H%M%S)"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy all tarballs
          find toolchains -name "*.tar.gz" -exec cp {} release-files/ \;

          # Combine info files
          cat > release-files/README.md <<'EOF'
          # Cross-compilation Toolchains

          Pre-built toolchains for building VapourSynth plugins with old Linux compatibility.

          ## Available Toolchains

          EOF

          find toolchains -name "toolchain-info.txt" -exec cat {} \; >> release-files/README.md

          cat >> release-files/README.md <<'EOF'

          ## Usage

          ### musl toolchain
          ```bash
          tar xzf x86_64-linux-musl-toolchain.tar.gz
          export PATH="$PWD/x86_64-unknown-linux-musl/bin:$PATH"
          export CC=x86_64-unknown-linux-musl-gcc
          export CXX=x86_64-unknown-linux-musl-g++
          ```

          ### glibc 2.17 toolchain
          ```bash
          tar xzf x86_64-linux-glibc217-toolchain.tar.gz
          export PATH="$PWD/x86_64-unknown-linux-gnu/bin:$PATH"
          export CC=x86_64-unknown-linux-gnu-gcc
          export CXX=x86_64-unknown-linux-gnu-g++
          ```

          ## Compatibility

          - **musl**: Compatible with any Linux system (static linking)
          - **glibc 2.17**: Compatible with CentOS 7, RHEL 7, and newer systems
          - **Kernel**: Minimum 3.2.101
          EOF

          ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Toolchains ${{ steps.tag.outputs.tag_name }}
          body_path: release-files/README.md
          draft: false
          prerelease: false
          files: release-files/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
